<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="lib/mocha/mocha.css">
</head>
<body>
 <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content chalky">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Welcome to Chalkie</h4>
              </div>
              <div class="modal-body">
                <input class="name-input" placeholder="Enter username here">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary submit-button">Save changes</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <div class="container">
            <div class="header">
                <h1>ChatApp</h1>
            </div>

            <div class="chat-window">
                <ul class="chat"></ul>
            </div>

            <div class="input-field">
                <input type="text" class="form-control message-input" placeholder="Enter a message">
                <button type="button" class="btn btn btn-default submit">Send</button>
                <span class='error'></span>
                
            </div>
        </div> <!-- end of container div -->

    <div id="mocha"></div>
    <script src="lib/mocha/mocha.js"></script>
    <script>mocha.setup('bdd')</script>
    <!-- assertion framework -->
    <script src="lib/chai.js"></script>
    <script>var expect = chai.expect</script>

    <!-- include source files here... -->
    <script src="http://www.parsecdn.com/js/parse-1.2.12.min.js"></script>
    <script src="../app/bower_components/jquery/jquery.js"></script>
    <script src="../app/bower_components/underscore/underscore.js"></script>
    <script src="../app/bower_components/moment/moment.js"></script>
    <script src="../app/scripts/main.js"></script>

    <!-- include spec files here... -->
    <script src="spec/test.js"></script>

    <script>mocha.run()</script>
</body>
</html>
