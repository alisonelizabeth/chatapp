        <title>chatapp</title>

        <div class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content chalky">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Welcome to Chalkie</h4>
              </div>
              <div class="modal-body">
                <input placeholder="Enter username here">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary submit-button">Save changes</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <div class="container">
            <div class="header">
                <h1>ChatApp</h1>
            </div>

            <div class="chat-window">
                <ul class="chat"></ul>
            </div>

            <div class="input-field">
                <input type="text" class="form-control message-input" placeholder="Enter a message">
                <button type="button" class="btn btn btn-default submit">Send</button>

            </div>


        </div> <!-- end of container div -->



        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>

        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->

        <!-- build:js(.tmp) scripts/coffee.js -->
        <script src="scripts/hello.js"></script>
